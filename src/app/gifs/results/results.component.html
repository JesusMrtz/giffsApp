<div class="row">
  <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let gif of results">
    <article class="card">
      <img class="card-img-top" loading="lazy" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="card-body">
        <h2 class="card-text">{{ gif.title }}</h2>
      </div>
    </article>
  </div>
</div>
